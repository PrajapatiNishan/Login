<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Prototype1</title>
</head>
<body>
    <div class="home-page">
        <div class="container">
            <div class="home-wrapper row">
                <div class="col-lg-7 col-md-6">
                    <div class="welcome-board">
                        <h2>Welcome to Herald Development Platform</h2>
                    </div>
                    <div class="welcome-image">
                        <img src="image/about__banner.png">
                    </div>
                </div>
                <div class="form-class col-lg-5 col-md-6">
                    <div class="form-wrapper">
                            <form>
                                <h1>Login</h1>
                                <div class="col-lg-12 form-group">
                                    <span>Username</span>
                                    <div class="form-user-icon">
                                        <div class="fomr-user-icon-holder">
                                            <i class="fa-regular fa-user"></i>
                                        </div>
                                    </div>
                                    <div class="log-info">
                                        <input type="text" placeholder="Enter your username"></input>
                                    </div>
                                </div>
                                <div class="col-lg-12 form-group">
                                    <span>Password</span>
                                    <div class="form-user-icon">
                                        <div class="fomr-user-icon-holder">
                                            <i class="fa-solid fa-lock"></i>
                                        </div>
                                    </div>
                                    <div class="log-info">
                                        <input type="tel" placeholder="Enter your password"></input>
                                    </div>
                                </div>
                                <div class="col-lg-12 form-group">
                                    <span class="reset-pass">Forgot password ?</span>
                                </div>
                                <div class="col-lg-12 form-group">
                                    <input type="submit" placeholder="submit" class="submit">
                                </div>
                                <div class="col-lg-12 social-site">
                                    <div class="social-site-wrapper">
                                        <span>Or Sign Up Using</span>
                                        <ul>
                                            <li class="login-social-site">
                                                <a href="">
                                                    <i class="fa-brands fa-google"></i>
                                                </a>
                                            </li>
                                            <li class="login-social-site">
                                                <a href="">
                                                    <i class="fa-brands fa-facebook-f"></i>
                                                </a>
                                            </li>
                                            <li class="login-social-site">
                                                <a href="">
                                                    <i class="fa-brands fa-apple"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
